<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Insert Bootstrap CSS here-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Insert Google fonts API here-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Insert local stylesheet-->
    <link src="./assets/style.css" />
    <title>Weather You're Here or There</title>
  </head>
  <body>
    <!--Start with Navbar-->
    <nav class="navbar navbar-dark bg-primary">
      <!--Navbar Content-->
      <a class="navbar-brand ms-3" href="#"
        ><i class="material-icons">outdoor_grill</i>&nbsp;Weather where you
        are!</a
      >
    </nav>

    <!--Weather Content Start Here-->
    <div class="container-fluid">
      <!--Search container here-->
      <div class="row ms-0.5 mt-5">
        <!--Search Input here-->
        <div class="col-3 searcharea">
          <h2 class="h2">Search for a City</h2>
          <!--div to group button and input together-->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="searchinput"
              type="search"
              aria-label="Search"
            />
            <button class="btn btn-primary" id="searchbtn" type="submit">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <!--Search History Here-->
        <div class="mt-5" id="searchHistory"></div>
      </div>

      <!--Search results container here-->
      <div class="col-9">
        <div class="container-fluid" id="forecast"></div>
        <!--Weather for current location here-->
      </div>
    </div>

    <!--Insert JavaScript here-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
