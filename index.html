<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Heading container here, all the components are available within the container -->
    <div class="bg-primary pt-2 pb-2"> 
        <div class="container">
            <h3 class="text-start text-white">Weather You're Here or There</h3>
        </div>
    </div>
    <!-- End Main heading -->

    <!-- Start to hold the search UI and history UI -->
    <div class="container-fluid"> 

        <!-- Start row -->
        <div class="row"> 

            <!-- Start column, set to take 1/4th of the space -->
            <div class="col-md-3 bg-light pt-3 pb-3"> 

                <h5>Search for a City:</h5>

                <!-- Start input group, make form with search button adjacent to input -->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="ex. New York City" class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <!-- End input group -->   

                <!-- Start card, leave blank and set UL -->
                <div class="card list-cities"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
                <!-- End card -->
            </div> 
            <!-- This ends the column -->

            <!-- Start column, set to take 3/4 of the space -->
            <div class="col-md-9"> 
                <div id="activeCity" class="mt-4">
                    
                </div>
            </div> 
            <!-- This ends the column -->
        </div> 
        <!-- This ends the row -->

        <!-- Start forecast row, leave blank and set dynamically -->
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- Start row where forecast cards will show -->
            <div id="forecast" class="row"> 


            </div> 
           <!-- This ends the row -->
        </div> 
        <!-- End forecast container -->
    </div> 
    <!-- This ends container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
